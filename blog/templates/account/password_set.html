{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block header_title %}{% trans "Set Password" %}{% endblock %}

{% block head %}
    <style>
    .main-container{
        background-color: transparent;
        box-shadow: none;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <form method="POST" action="{% url 'account_set_password' %}" class="form-horizontal">
                    {% csrf_token %}
                    {% include 'account/bs3_form.html' %}
                    <input type="submit" class="btn btn-success col-md-offset-6 col-xs-offset-4" name="action" value="{% trans 'Set Password' %}"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
